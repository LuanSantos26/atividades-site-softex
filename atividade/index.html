<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto html</title>


    <link rel="stylesheet" href="atividade/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">


    <script src="atividade/index.js"></script>
</head>
<body>

    <header>
        <h1>Minha Loja 1.0</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de veiculos na minha loja.</span>
        </div>
    
    
        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
        
            
            <div class="lineInput">
                <label>Valor</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>

        <button onclick="produto.adicionar()">Adicionar</button>
        <button onclick="produto.excluir()">Deletar</button>
        </div>


    </main>

</body>
</html>
